<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #eaffea, #f6fff6);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        img {
            height: 90px;
            width: 90px;
            margin-top: 30px;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 25px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        h2 {
            text-align: center;
            color: rgb(6, 160, 27);
            font-weight: bold;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label {
            color: #333;
            font-size: 0.95rem;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 90%;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: rgb(6, 160, 27);
            box-shadow: 0 0 6px rgba(6, 160, 27, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: rgb(6, 160, 27);
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(4, 130, 20);
        }

        .forgot-password {
            text-decoration: none;
            color: rgb(6, 160, 27);
            font-size: 0.9rem;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 0.8rem;
            display: none;
            margin-top: 4px;
        }

        #progressDialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            z-index: 999;
        }

        /* ✅ Mobile Responsive Fix */
        @media screen and (max-width: 480px) {
            body {
                padding: 0 10px;
            }

            .form-container {
                width: 90%;
                padding: 20px 15px;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            }

            input,
            button {
                font-size: 0.95rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>

</head>

<body>

    <img src="image/res.png" alt="App Logo">

    <div class="form-container">
        <h2>Sign In</h2>
        <form id="signinForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            <a href="signup.html" class="forgot-password" style="margin-top: 15px;">Don’t have an account? Create
                one</a>
        </form>
    </div>

    <!-- Progress Dialog -->
    <div id="progressDialog">
        <div class="spinner"></div>
        <span>Verifying credentials...</span>
    </div>

    <!-- Firebase Logic (unchanged) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDSzJimWxr3LlWm7etgNgsngGbBkwJzYrI",
            authDomain: "w3sfreelancewriter.firebaseapp.com",
            databaseURL: "https://w3sfreelancewriter-default-rtdb.firebaseio.com",
            projectId: "w3sfreelancewriter",
            storageBucket: "w3sfreelancewriter.appspot.com",
            messagingSenderId: "743098413859",
            appId: "1:743098413859:web:0556daeff74b515afbd296",
            measurementId: "G-DRBCQ0GXPG"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function verifyUserCredentials(usernameOrEmail, password) {
            const usersRef = ref(database, 'users/');
            return get(usersRef).then(snapshot => {
                const users = snapshot.val();
                let userFound = false;
                let userData = null;

                for (const key in users) {
                    if (users[key].username === usernameOrEmail || users[key].email === usernameOrEmail) {
                        if (users[key].password === password) {
                            userFound = true;
                            userData = users[key];
                            break;
                        }
                    }
                }

                return { userFound, userData };
            }).catch((error) => {
                console.error("Error checking user credentials:", error);
                return { userFound: false, userData: null };
            });
        }

        document.getElementById("signinForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const usernameOrEmail = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            document.getElementById("progressDialog").style.display = "flex";

            setTimeout(() => {
                verifyUserCredentials(usernameOrEmail, password).then(({ userFound, userData }) => {
                    document.getElementById("progressDialog").style.display = "none";

                    if (userFound) {
                        sessionStorage.setItem("loggedInUser", JSON.stringify(userData));
                        window.location.href = "dashboard.html";
                    } else {
                        alert("Invalid username/email or password.");
                    }
                });
            }, 2000);
        });
    </script>

</body>

</html>
